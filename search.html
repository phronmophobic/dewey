<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search clojure libs on github</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>

  </head>
  <body>
    <table id="example" >
      <thead>
        <th>stars</th>
<th>name</th>
<th>description</th>
<th>owner</th>
<th>url</th>
<th></th>
      </thread>
    </table>
    <script type="text/javascript">

      const queryString = window.location.search;
      console.log(queryString);
      const urlParams = new URLSearchParams(queryString);
      // if (url

      // identity
      var filter_data = function(x){ return x; };

      var target_topic = urlParams.get('topic');
      if (target_topic){
        filter_data = function (data){
          return data.filter(row => row.topics.some(topic => (topic == target_topic)));
        };
      }

      document.addEventListener('DOMContentLoaded', function () {
        let table = new DataTable('#example', {
          ajax: function (d, cb) {
            fetch('data/repos.json')
              .then(response => response.json())
              .then(filter_data)
              .then(data => cb({data: data}));
          },
          // ajax: {
          //   "url": "data/repos.json",
          //   "dataSrc": ''
          // },
          order:[0, 'desc'],
          pageLength: 15,
          columns: [
            { data: 'stars', title: 'stars' },
            { data: 'name', title: 'name' },
            { data: 'description', title: 'description' },
            { data: 'owner', title: 'owner' },
            { data: 'url', title: 'url' ,
              render: function (data){
                var a = document.createElement('a');
                a.href = data;
                a.appendChild(document.createTextNode(data));
                var html = a.outerHTML;
                return html;
              }
            },
            { data: 'topics', title: 'topics',
              render: function (data){
                return data.join(', ');
              }
            }
          ]
        } );
} );
    </script>
  </body>
</html>
